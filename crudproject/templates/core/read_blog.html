<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ obj.title }}</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        h5 {
            color: #666;
            font-weight: normal;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        p {
            color: #444;
            line-height: 1.8;
            font-size: 16px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>{{ obj.title }}</h1>

    <h5>
        <span>By: {{ obj.author }}</span><br>
        <span>Date: {{ obj.date_of_post.date }}</span><br>

        {% load tz %}
        {% timezone 'Asia/Kathmandu' %}
            <span>Last edited: {{ obj.last_updated }}</span>
        {% endtimezone %}
    </h5>

    <p>{{ obj.content }}</p>

    <a href="{% url 'home' %}">‚Üê Back to Home</a>

</div>

</body>
</html>
