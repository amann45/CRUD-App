<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border: 1px solid #ddd;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form p {
            margin-bottom: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            min-height: 140px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        a {
            margin-left: 15px;
            text-decoration: none;
            color: #0066cc;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Edit your blog</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>

</div>

</body>
</html>
