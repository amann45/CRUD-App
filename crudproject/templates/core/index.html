<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    h3 {
        text-align: center;
        color: #777;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        margin-bottom: 30px;
    }

    table th,
    table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    table th {
        background-color: #f0f0f0;
    }

    a {
        color: #0066cc;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    form {
        max-width: 500px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
    }

    form p {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    form input[type="text"],
    form textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
    }

    form textarea {
        min-height: 100px;
    }

    form button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    form button:hover {
        background-color: #555;
    }
</style>
</head>
<body>

{% if data %}
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Content</th>
        <th colspan="3">Actions</th>
    </tr>

    {% for obj in data %}
    <tr>
        <td>{{ obj.title }}</td>
        <td>{{ obj.author }}</td>
        <td>{{ obj.content }}</td>
        <td><a href="{% url 'read_one' id=obj.id %}">Read</a></td>
        <td><a href="{% url 'update_one' id=obj.id %}">Edit</a></td>
        <td><a href="{% url 'delete_one' id=obj.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h3>No Data Found</h3>
{% endif %}

<h1>Create New Blog</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

</body>
</html>
